variables:
  NOTIFICATION_CHANNEL_DEFAULT_NAME:
    type: string
    default: "Channel name"
  NOTIFICATION_CHANNEL_DEFAULT_DESCRIPTION:
    type: string
    default: "Channel description"

platforms:
  android:
    xml:
      - resFile: values/strings.xml
        target: resources
        merge: |
          <resources>
            <string name="notification_channel_name">$NOTIFICATION_CHANNEL_DEFAULT_NAME</string>
            <string name="notification_channel_description">$NOTIFICATION_CHANNEL_DEFAULT_DESCRIPTION</string>
          </resources>
    gradle: 
      - file: app/build.gradle
        target:
        insert: |
          apply plugin: 'kotlin-android'
          apply plugin: 'kotlin-kapt'